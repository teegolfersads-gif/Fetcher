name: Fetch latest news

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch latest news JSON
        run: |
          python - <<'PY'
          from pathlib import Path
          from datetime import datetime, timezone
          import importlib.util
          import sys
          import os

          workspace = Path(os.environ.get("GITHUB_WORKSPACE", ".")).resolve()
          matches = list(workspace.rglob("scrape_latest.py"))
          if not matches:
              raise SystemExit("scrape_latest.py not found in workspace")
          scraper_path = matches[0]

          spec = importlib.util.spec_from_file_location("scrape_latest", scraper_path)
          scrape_latest = importlib.util.module_from_spec(spec)
          spec.loader.exec_module(scrape_latest)

          scrape_latest.SOURCE_URLS = [
              "https://apnews.com/us-news",
              "https://apnews.com/politics",
              "https://apnews.com/sports",
              "https://apnews.com/world-news",
              "https://www.npr.org/sections/national/",
              "https://www.npr.org/sections/business/",
              "https://www.pbs.org/newshour/",
              "https://www.pbs.org/newshour/politics",
              "https://news.yahoo.com/us/",
              "https://news.yahoo.com/politics/",
              "https://www.huffpost.com/news/politics",
              "https://news.yahoo.com/us/",
              "https://news.yahoo.com/politics/",
          ]

          stories = scrape_latest.fetch_latest()
          scrape_latest.save_payload(stories, Path("latest_news.json"))
          print(f"Fetched {len(stories)} stories at {datetime.now(timezone.utc).isoformat()}")
          PY

      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add latest_news.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update latest news"
          git push
